<div class="container">
    <h1>Okay quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
       
        <ol>
            <div *ngFor='let quote of quotes;let i = index'>
              <li>{{quote.name}}  due on {{quote.completeDate|date|uppercase}}</li>
              <button (click)='toggleDetails(i)'class="btn btn-primary">view</button>
              <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
            </div>
          </ol>
          
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  
     
</div>
